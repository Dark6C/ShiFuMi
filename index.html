<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Medieval SHIFUMI</title>
  </head>
  <body>
    <div class="score">
      <p>Vous</p>
      <p>Ordinateur</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div id="winrate"> Votre winrate est de : 0 %</div>
      <div id="reset">Recommencer</div>
      
    </div>
    
    <div class="action">
      <p id="message">A vous de jouer !</p>
      <div id="next">Tour suivant</div>
    </div>
    <div class="jeu">
      <div class="choix">
        <div class="button btn-joueur" id="sword">
          <img src="./assets/img/icons8-épée-50.png" alt="sword" />
          <p>Epée</p>
        </div>
        <div class="button btn-joueur" id="shield">
          <img src="./assets/img/icons8-bouclier-chevalier-50.png" alt="shield" />
          <p>Bouclier</p>
        </div>
        <div class="button btn-joueur" id="wand">
          <img src="./assets/img/icons8-fantaisie-50.png" alt="wand" />
          <p>Magie</p>
        </div>
      </div>

      <div class="choix">
        <div class="button btn-ordi" id="osword">
          <img src="./assets/img/icons8-épée-50.png" alt="sword" />
          <p>Epée</p>
        </div>
        <div class="button btn-ordi" id="oshield">
          <img src="./assets/img/icons8-bouclier-chevalier-50.png" alt="shield" />
          <p>Bouclier</p>
        </div>
        <div class="button btn-ordi" id="owand">
          <img src="./assets/img/icons8-fantaisie-50.png" alt="wand" />
          <p>Magie</p>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
